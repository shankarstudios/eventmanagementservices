<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shankar studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  background: white;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 125px;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}
.logo {
  margin-top: 35px;
}
.nav-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
}
.nav {
  display: flex;
  gap: 40px;
  padding: 0 90px;
}
.nav a {
  text-decoration: none;
  color: #333;
  font-size: 20px;
  position: relative;
  padding: 5px 0;
  transition: color 0.3s ease;
}
.nav a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background-color: rgb(161, 23, 23);
  bottom: 0;
  left: 0;
  transition: width 0.3s ease;
}
.nav a:hover,
.nav a.active {
  color: rgb(161, 23, 23);
}
.nav a:hover::after,
.nav a.active::after {
  width: 100%;
}
.sidebar {
  display: none;
}
.slider-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 150px;
  width: 100%;

}
.slider {
  width: 100%;
  max-width: 800px;
  height: 500px;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  position: relative;
}
.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.slide-item {
  min-width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  overflow: hidden;
  
  
}
.slide-item img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
.controls {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  pointer-events: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.8rem;
  padding: 0 10px;
  z-index: 10;
  color: rgba(199, 21, 21, 0.253);
}
.controls span {
  pointer-events: auto;
  cursor: pointer;
  color: rgba(199, 21, 21, 0.8);
  border-radius: 50%;
  padding: 10px;
  transition: background 0.3s;
}
.indicators {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
}
.dot {
  height: 8px;
  width: 8px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}
.dot.active {
  background-color: rgb(161, 23, 23);
}
.site-footer {
  background-color: white;
  color: black;
  text-align: center;
  padding: 5px 5px;
  font-size: 0.9rem;
  width: 100%;
  margin-top: auto;
}
@media (max-width: 768px) {
  .nav {
    display: none;
  }
  .nav-toggle {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    color: rgb(161, 23, 23);
  }
  .sidebar {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: #fff;
    box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    transition: right 0.3s ease;
    padding-top: 125px;
    z-index: 2000;
  }
  .sidebar.open {
    right: 0;
  }
  .sidebar a {
    padding: 15px 25px;
    font-size: 18px;
    color: #333;
    border-bottom: 1px solid #eee;
    text-decoration: none;
  }
  .sidebar a:hover,
  .sidebar a.active {
    background: rgb(161, 23, 23);
    color: #fff;
  }
  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    color: rgb(161, 23, 23);
  }
  .slider {
    height: 300px;
  }

  .slide-item
  {
    margin-bottom: 30px;
    
  }

  .header {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      padding: 10px;
    }
    .logo {
      margin: 10px 0;
      order: -1; /* bring logo to the top */
      align-self: center;
    }

    .site-footer {
  background-color: white;
  color: black;
  text-align: center;
  padding: 5px 5px;
  font-size: 0.9rem;
  width: 100%;

    margin-bottom:50px;
}

.slider-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  margin:35px;
  padding:35px;
  position:relative;
  
  width: 90%;
}

.controls {
  display:none;
}

.indicators {
  position: absolute;
  bottom: -2px;
  width: 100%;
  text-align: center;
}
}
  </style>
</head>
<body>
  <header class="header">
    <img src="eventlogo.jpg" alt="Logo" class="logo" width="100" height="135">
    <div class="nav-toggle" onclick="toggleSidebar()">&#9776;</div>
    <nav class="nav">
      <a href="home.html" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#Contact">Contact</a>
    </nav>
    <div class="sidebar" id="sidebar">
      <div class="close-btn" onclick="toggleSidebar()">&times;</div>
      <a href="home.html" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#Contact">Contact</a>
    </div>
  </header>  <div class="slider-wrapper">
    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <div class="slide-item">
          <img src="eventimage1.png" />
        </div>
        <div class="slide-item">
          <img src="eventimage2.png" />
        </div>
      </div><div class="controls">
    <span id="prev">&#10094;</span>
    <span id="next">&#10095;</span>
  </div>
  <div class="indicators" id="indicators"></div>
</div>
  </div>  <footer class="site-footer">
    <p>&copy; 2025 Shankar studios private limited. All rights reserved.</p>
  </footer>  <script>
    const slides = document.getElementById('slides');
    const slideCount = slides.children.length;
    const indicators = document.getElementById('indicators');
    let index = 0;
    let startX = 0;
    let isDragging = false;
    for (let i = 0; i < slideCount; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        index = i;
        updateSlide();
      });
      indicators.appendChild(dot);
    }
    const updateSlide = () => {
      slides.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    };
    document.getElementById('next').onclick = () => {
      index = (index + 1) % slideCount;
      updateSlide();
    };
    document.getElementById('prev').onclick = () => {
      index = (index - 1 + slideCount) % slideCount;
      updateSlide();
    };
    let autoplay = setInterval(() => {
      index = (index + 1) % slideCount;
      updateSlide();
    }, 5000);
    const slider = document.getElementById('slider');
    slider.addEventListener('mouseenter', () => clearInterval(autoplay));
    slider.addEventListener('mouseleave', () => {
      autoplay = setInterval(() => {
        index = (index + 1) % slideCount;
        updateSlide();
      }, 5000);
    });
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });
    slider.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      let diffX = e.touches[0].clientX - startX;
      if (diffX > 50) {
        index = (index - 1 + slideCount) % slideCount;
        updateSlide();
        isDragging = false;
      } else if (diffX < -50) {
        index = (index + 1) % slideCount;
        updateSlide();
        isDragging = false;
      }
    });
    slider.addEventListener('touchend', () => {
      isDragging = false;
    });
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script></body>
</html>
